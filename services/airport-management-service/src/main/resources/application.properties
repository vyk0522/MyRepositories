#Shorter version of MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017/airportmanagement

# Clear logging to see outcomes clearly
logging.level.org.springframework=ERROR
logging.level.root=ERROR

#Enable Mongo Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# To run either Template Application Runners or Repository Application Runners one at a time
application.template.runner=
application.repository.runner=enabled
application.docref.repository.runner=

